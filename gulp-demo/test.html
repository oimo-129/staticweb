<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS调试测试</title>
    <script>
        // 这里是内联JavaScript代码
        function sayHello() {
            console.log("你好，世界！");
            alert("你好，世界！");
            
            // 添加一些变量供调试
            const number = 42;
            const text = "这是一段文本";
            const array = [1, 2, 3, 4, 5];
            
            // 循环示例
            for(let i = 0; i < array.length; i++) {
                console.log(`数组元素 ${i}: ${array[i]}`);
            }
            
            // 条件语句示例
            if(number > 40) {
                console.log("数字大于40");
            } else {
                console.log("数字小于或等于40");
            }
            
            // 返回一个值
            return text;
        }
    </script>
    <!-- 也可以引入外部JavaScript文件 -->
    <!-- 注意：当前引用了app.js文件，但该文件尚未创建。
         您需要在同一目录下创建app.js文件，
         或者移除/修改下方的script标签引用 -->
    <!-- <script src="app.js" defer></script> -->
</head>
<body>
    <h1>JavaScript调试测试页面</h1>
    <p>打开浏览器控制台(F12)查看输出</p>
    
    <button onclick="sayHello()">点击我测试</button>
    
    <div id="output"></div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log("页面已加载完成");
            
            // 获取DOM元素并修改
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = '这是通过JavaScript添加的文本';
            
            // 设置断点调试的好例子
            setTimeout(function() {
                // 这里可以设置断点
                const calculation = 10 * 5 / 2;
                console.log("计算结果:", calculation);
                outputDiv.textContent += `\n计算结果: ${calculation}`;
            }, 2000);
        });
    </script>
</body>
</html>
